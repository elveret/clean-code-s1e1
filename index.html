<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix" />
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower" >Want more details?</a>
    </header>
    <main>
      <div class="new-task-wrapper" id="new-task-wrapper">
        <label class="input-label new-task-label" for="new-task">Add Item</label>
        <div class="new-task">
          <input id="new-task" class="new-task__input input-text task" type="text"/>
          <button class="btn">Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input class="task-list__input-checkbox" type="checkbox" />
          <label class="input-label task">Pay Bills</label>
          <input class="input-text task" type="text" />
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="button delete" />
          </button>
        </li>
        <li class="task-list__item edit-mode">
          <input class="task-list__input-checkbox" type="checkbox" />
          <label class="input-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task" />
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="button delete" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__input-checkbox" type="checkbox" checked />
          <label class="input-label task">See the Doctor</label>
          <input type="text" class="input-text task" />
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="button delete" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
